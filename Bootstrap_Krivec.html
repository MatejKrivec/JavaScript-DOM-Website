<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bootstrap Website</title>
 
  <!-- Bootstrap CSS 
 <link rel="stylesheet" type="text/css" href="Krivec_Css.css">>
  -->

  <script src="KrivecScript.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body >

  <div class="container-fluid">
    
    <div class="row  mb-4">
      <div class="col">
        <header>

            <h1 class="display-1">Oscarji 2022</h1>

            <nav id="vrh" class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <div class="container-fluid">
                  <a class="navbar-brand" >Navigacija</a>
            
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" href=#top>Dont Look Up</a>
                      <a class="nav-link active" href=#middle>Dune</a>
                      <a class="nav-link active" href=#bottom>The power of the Dog</a>
                      <a class="nav-link disabled">Dodaj nov film</a>
                    </div>
                  </div>
                  
                </div>
              </nav>

         </header>
      </div>
    </div>

   
    <div class="row">
      <!--Section 1-->
      <div class="col-md-4">
        <section id="filmsi">
          


         </section> 
      </div>

      <!--Section 2-->
      <div class="col-md-4">
         <section>
            <form>
               <p class="h2">Dodajanje filma</p>
               <fieldset>
                  <legend>Obrazec za dodajanje</legend>
                  <label class="form-label" for="naslov">Vnesi naslov filma*:</label>
                  <br>
                  <input class="form-control" type="text" class="form-control" id="naslov" name="naslov" pattern="[A-Za-z/s]+"  placeholder="Privzeti naslov" width="40" size="60" required> 
                  <br>
                  <label class="form-label" for="Opis">Kratek opis*:</label>
                  <br>
                  <textarea class="form-control" name="Opis" id="Opis" type="text" style="height:120px;" ></textarea>
                  <br>
                  <label class="form-label"  for="Igralci">Glavni igralci/igralke:</label>
                  <br>
                  <textarea class="form-control" name="Igralci" id="Igralci" type="text" style="height:120px;" required rows="1"></textarea>
                  <br>
                  <label class="form-label" for="ocena">Ocena filma: <span id="sliderValue">5.5</span></label>
                  <input class="form-range" type="range" name="ocena" id="ocena" min="1" max="10" step="0.5" value="5.5">
                  <br>
                  <label class="form-label" for="slika">Url do slike:</label>
                  <br>
                  <input class="form-control" type="text" class="form-control" id="slika" name="slika"   placeholder="Url do slike" width="40" size="60" required> 
                  <br>
                  <input class="btn btn-primary" type="submit" value="Dodaj">
                  <input class="btn btn-outline-primary" type="reset" value="Ponastavi">
               </fieldset>
               <a href=#vrh>Nazaj na vrh</a>
            </form>
         </section>
      </div>

      <!--Aside-->
      <div class="col-md-4">
        <aside>
            <header>
                <p class="h2">Ostali dobri filmi:</p>
             </header>  
            <table class="table">
                <tbody>
                   <tr>
                      <td class="table-dark"><a href="https://www.rottentomatoes.com/m/king_richard">King Richard</a></td>
                   </tr>
                   <tr>
                      <td class="table-dark"><a href="https://www.rottentomatoes.com/m/west_side_story_2021/reviews">West Side Story</a></td>
                   </tr>
                   <tr>
                      <td class="table-dark"><a href="https://www.rottentomatoes.com/m/belfast">Belfast</a></td>
                   </tr>
                   <tr>
                      <td class="table-dark"><a href="https://www.rottentomatoes.com/m/1032176-goodfellas">Goodfellas</a></td>
                   </tr>
                   <tr>
                      <td class="table-dark"><a href="https://www.rottentomatoes.com/m/fight_club">Fight club</a></td>
                   </tr>
                   <tr>
                      <td class="table-dark"><a href="https://www.rottentomatoes.com/m/fight_club">Pulp fiction</a></td>
                   </tr>
                </tbody>
             </table>
      </div>
    </div>

    <!--Footer-->
    <div class="row">
      <div class="col card bg-primary">
            <div class="card-body text-center">
                <footer >
                 <h5 class="card-title">© Copyright 2022,IMDb.com inc.</h5>
                 <p class="card-text">Copyright © 2022 BBC</p>
                </footer>   
            </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
